version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "{}" > out/required-server-files.json
        - echo "{}" > out/server-reference-manifest.json
        - echo "{}" > out/trace
        - echo "Static build completed with server files"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 